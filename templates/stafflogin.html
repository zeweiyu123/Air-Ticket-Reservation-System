<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>StaffLogin</title>
</head>
<body>
	<nav>
        <div style="text-align: left;">
            <a href="/">HOME</a>
            |
            <a href="/staffregister">REGISTER</a>
        </div>
	</nav>
	<hr>
	
	<h1 style="text-align: center;">Login As</h1>
	</br>

	<div style="text-align: center;">
		<a class="text-secondary" href="/customerlogin">Customer</a>
		|
		<a class="text-secondary" href="/agentlogin">Booking Agent</a>
		|
		<a href="/stafflogin">Airline Staff</a>
	</div>
	</br>

	<form action="/stafflogincheck" method="POST" style="text-align: center;">
		<input type="text" name = "username" placeholder="username" maxlength="50" required/> </br>
		<input type="password" name = "password" placeholder="password" maxlength="50" 
				pattern="^[a-zA-Z0-9]{6,}$" required/></br>
		<p style="font-size:80%; color: gray">
			>= 5 characters;  
			No symobol like % or $
		</p>
		<input type="submit" value = Login />
		{% if error %}
			<p class="text-danger"><strong>Error:</strong> {{error}}</p>
		{% endif %}
	</form>
	</br>

	<div style="text-align: center;">
		<a href="/staffregister">Don't have an account? Register here!</a>
	</div>

</body>


</html>
