<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<title>AgentCommission</title>
</head>
<body>
	<div class='top-nav'>
		<nav>
			<div style="text-align: right;">
				<a href="/logout">LOGOUT</a>
			</div>
		</nav>
	</div>
	<hr>

	<!-- Side navigation -->
	<div style="text-align: center;"class="sidenav">
		<h1>Hi! Dear {{emailname}}</h1>
		<a href="/agenthome">My Flights</a>
		<a href="/agentsearchpurchase">Search & Purchase Tickets</a>
		<a href="/agentcommission" style="color: #2db2ff;">My Commission</a>
		<a href="/agenttopcustomers">Top Customers</a>
	</div>
	
	<!-- Page content -->
	<div class="main">
        <h2 style="text-align: center;">My Commission</h2>
        <div style="text-align: center;">
            <h4>
                <form action="/agentcommission" method="POST">
                    <label for="duration">Data collected from </label>
                    <select name="duration" required>
                        {% if duration == "7" %}
                        <option value="7" selected="selected">last week</option>
                        {% else %}
                        <option value="7">last week</option>
                        {% endif %}
                        
                        {% if duration == "30" %}
                        <option value="30" selected="selected">last month</option>
                        {% else %}
                        <option value="30">last month</option>
                        {% endif %}

                        {% if duration == "91" %}
                        <option value="91" selected="selected">last quarter</option>
                        {% else %}
                        <option value="91">last quarter</option>
                        {% endif %}

                        {% if duration == "365" %}
                        <option value="365" selected="selected">last year</option>
                        {% else %}
                        <option value="365">last year</option>
                        {% endif %}

                        {% if duration == "1825" %}
                        <option value="1825" selected="selected">last 5 years</option>
                        {% else %}
                        <option value="1825">last 5 years</option>
                        {% endif %}

                        {% if duration == "36500" %}
                        <option value="36500" selected="selected">all</option>
                        {% else %}
                        <option value="36500">all</option>
                        {% endif %}
                    </select>
                    <button type="submit" class="btn btn-primary">submit</button>
                </form>
            </h4>

            <table class="table table-bordered table-sm">
                <thead>
                    <th>total commission</th>
                    <th>avg commission per ticket</th>
                    <th>num of tickets</th>
                </thead>
    
                <tbody>
                    <tr>
                        {% if total_com %}
                        <td>{{total_com}}</td>
                        {% else %}
                        <td>0</td>
                        {% endif %}
                        {% if avg_com %}
                        <td>{{avg_com}}</td>
                        {% else %}
                        <td>0</td>
                        {% endif %}
                        <td>{{count_ticket}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
	</div>

</body>
</html>
