<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>StaffRegister</title>
</head>
<body>
	<nav>
        <div style="text-align: left;">
            <a href="/">HOME</a>
            |
            <a href="/stafflogin">LOGIN</a>
        </div>
	</nav>
	<hr>
	
	<h1 style="text-align: center;">Registration As</h1>
	</br>

	<div style="text-align: center;">
		<a class="text-secondary" href="/customerregister">Customer</a>
		|
		<a class="text-secondary" href="/agentregister">Booking Agent</a>
		|
		<a href="/staffregister">Airline Staff</a>
	</div>
	</br>

	<form action="/staffregistercheck" method="POST" style="text-align: center;">
		<input type="text" name = "username" placeholder="username" maxlength="50" required/> </br>
		<!-- <input type="password" name = "password" placeholder="password" required/></br> -->
		<input type="password" name = "password" placeholder="password" maxlength="50" 
				pattern="^[a-zA-Z0-9]{6,}$" required/></br>
		<p style="font-size:80%; color: gray">
			>= 5 characters; 
			No symobol like % or $
			

		</p>
		<input type="text" name = "first_name" placeholder="first_name" maxlength="50" required/></br>
		<input type="text" name = "last_name" placeholder="last_name" maxlength="50" required/></br>
		<input type="text" name = "date_of_birth" placeholder="date_of_birth" onfocus="(this.type='date')"  onblur="(this.type='text')" required/></br>
		<input type="text" name = "airline_name" placeholder="airline_name" maxlength="50" required/></br>
		</br>
		<input type="submit" value = Register />
		{% if error %}
			<p class="text-danger"><strong>Error:</strong> {{error}}</p>
		{% endif %}
	</form>
	</br>

	<div style="text-align: center;">
		<a href="/stafflogin">Already have an account? Login here!</a>
	</div>
</body>
</html>
