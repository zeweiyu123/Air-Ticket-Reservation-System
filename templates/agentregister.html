<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>AgentRegister</title>
</head>
<body>
	<nav>
        <div style="text-align: left;">
            <a href="/">HOME</a>
            |
            <a href="/agentlogin">LOGIN</a>
        </div>
	</nav>
	<hr>
	
	<h1 style="text-align: center;">Registration As</h1>
	</br>

	<div style="text-align: center;">
		<a class="text-secondary" href="/customerregister">Customer</a>
		|
		<a href="/agentregister">Booking Agent</a>
		|
		<a class="text-secondary" href="/staffregister">Airline Staff</a>
	</div>
	</br>
	
	<form action="/agentregistercheck" method="POST" style="text-align: center;">
		<input type="email" name = "email" placeholder="email" maxlength="50" required/> </br>
		<input type="password" name = "password" placeholder="password" maxlength="50" pattern="^[a-zA-Z0-9]{6,}$" required/></br>
		<p style="font-size:80%; color: gray;">
			>= 5 characters; No symobol like % or $
		</p>
		<!-- <input type="number" name = "booking_agent_id" placeholder="booking_agent_id" min='0' max="2147483647" required/></br> -->
		<input name="booking_agent_id" 
				oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" 
				type = "number" placeholder="booking_agent_id" 
				maxlength = "9" 
				required/></br>
		</br>
		<input type="submit" value = Register />
		{% if error %}
			<p class="text-danger"><strong>Error:</strong> {{error}}</p>
		{% endif %}
	</form>
	</br>

	<div style="text-align: center;">
		<a href="/agentlogin">Already have an account? Login here!</a>
	</div>
</body>
</html>
