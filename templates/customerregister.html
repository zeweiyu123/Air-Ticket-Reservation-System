<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>CustomerRegister</title>
</head>
<body>
	<nav>
        <div style="text-align: left;">
            <a href="/">HOME</a>
            |
            <a href="/customerlogin">LOGIN</a>
        </div>
	</nav>
	<hr>
	
	<h1 style="text-align: center;">Registration As</h1>
	</br>

	<div style="text-align: center;">
		<a href="/customerregister">Customer</a>
		|
		<a class="text-secondary" href="/agentregister">Booking Agent</a>
		|
		<a class="text-secondary" href="/staffregister">Airline Staff</a>
	</div>
	</br>

	<form action="/customerregistercheck" method="POST" style="text-align: center;">
		<input type="email" name = "email" placeholder="email" maxlength="50" required/> </br>
		<input type="text" name = "name" placeholder="name" maxlength="50" required/> </br>
		<input type="password" name = "password" placeholder="password" maxlength="50" pattern="^[a-zA-Z0-9]{6,}$" required/></br>
		<p style="font-size:80%; color: gray;">
			>= 5 characters; No symobol like % or $
		</p>
		<input type="text" name = "building_number" placeholder="building_number" maxlength="30" required/> </br>
		<input type="text" name = "street" placeholder="street" maxlength="30" required/> </br>
		<input type="text" name = "city" placeholder="city" maxlength="30" required/> </br>
		<input type="text" name = "state" placeholder="state" maxlength="30" required/> </br>
		<!-- <input type="text" name = "phone_number" placeholder="phone_number" required/> </br> -->
		<input name="phone_number" 
				oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" 
				type = "number" placeholder="phone_number" 
				maxlength = "9" 
				required/></br>
		<input type="text" name = "passport_number" placeholder="passport_number" maxlength="30" required/> </br>
		<input type="text" name = "passport_expiration" placeholder="passport_expiration" onfocus="(this.type='date')"  onblur="(this.type='text')" required/> </br>
		<input type="text" name = "passport_country" placeholder="passport_country" maxlength="50" required/> </br>
		<input type="text" name = "date_of_birth" placeholder="date_of_birth" onfocus="(this.type='date')"  onblur="(this.type='text')" required/> </br>
		</br>
		<input type="submit" value = Register />
		</br>
		{% if error %}
			<p class="text-danger"><strong>Error:</strong> {{error}}</p>
		{% endif %}
	</form>
	</br>

	<div style="text-align: center;">
		<a href="/customerlogin">Already have an account? Login here!</a>
	</div>
</body>
</html>
