<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<title>CustomerSpending</title>
</head>
<body>
	<div class='top-nav'>
		<nav>
			<div style="text-align: right;">
				<a href="/logout">LOGOUT</a>
			</div>
		</nav>
	</div>
	<hr>

	<!-- Side navigation -->
	<div style="text-align:center;" class="sidenav">
		<h1>Hello! Dear {{emailname}}</h1>
		<a href="/customerhome">My Flights</a>
		<a href="/customersearchpurchase">Search & Purchase Tickets</a>
		<a href="/customerspending" style="color: #2db2ff;">Spending</a>
	</div>
	
	<!-- Page content -->
	<div class="main">
        <h2 style="text-align:center;">My Spending</h2>
        <div style="text-align: center;">
            <h2>
                Total Spending:
                {% if total_spending %}
                <td>{{total_spending}}</td>
                {% else %}
                <td>0</td>
                {% endif %}
            </h2>
            <h5>
                <form action="/customerspending" method="POST">
                    <label for="duration">Data collected from </label>
                    <select name="duration" required>
                        {% if duration == "7" %}
                        <option value="7" selected="selected">last week</option>
                        {% else %}
                        <option value="7">last week</option>
                        {% endif %}
                        
                        {% if duration == "30" %}
                        <option value="30" selected="selected">last month</option>
                        {% else %}
                        <option value="30">last month</option>
                        {% endif %}

                        {% if duration == "91" %}
                        <option value="91" selected="selected">last quarter</option>
                        {% else %}
                        <option value="91">last quarter</option>
                        {% endif %}

                        {% if duration == "365" %}
                        <option value="365" selected="selected">last year</option>
                        {% else %}
                        <option value="365">last year</option>
                        {% endif %}

                        {% if duration == "1825" %}
                        <option value="1825" selected="selected">last 5 years</option>
                        {% else %}
                        <option value="1825">last 5 years</option>
                        {% endif %}

                        {% if duration == "36500" %}
                        <option value="36500" selected="selected">all</option>
                        {% else %}
                        <option value="36500">all</option>
                        {% endif %}
                    </select>
                    <button type="submit" class="btn btn-primary">submit</button>
                </form>
            </h5>
            <hr>
            
            <h2>Month-wise Spending</h2>
            <h5>
                <form action="/customerspending" method="POST">
                    <label for="period">Data collected from </label>
                    <select name="period" required>
                        {% if period == "3" %}
                        <option value="3" selected="selected">last quarter</option>
                        {% else %}
                        <option value="3">last quarter</option>
                        {% endif %}
                        
                        {% if period == "6" %}
                        <option value="6" selected="selected">last 6 months</option>
                        {% else %}
                        <option value="6">last 6 months</option>
                        {% endif %}

                        {% if period == "12" %}
                        <option value="12" selected="selected">last year</option>
                        {% else %}
                        <option value="12">last year</option>
                        {% endif %}

                        {% if period == "24" %}
                        <option value="24" selected="selected">last 2 years</option>
                        {% else %}
                        <option value="24">last 2 years</option>
                        {% endif %}

                        {% if period == "60" %}
                        <option value="60" selected="selected">last 5 years</option>
                        {% else %}
                        <option value="60">last 5 years</option>
                        {% endif %}

                        {% if period == "100" %}
                        <option value="100" selected="selected">all</option>
                        {% else %}
                        <option value="100">all</option>
                        {% endif %}
                    </select>
                    <button type="submit" class="btn btn-primary">submit</button>
                </form>
            </h5>
            <!-- Google charts -->
            <div id="cusMonthlySpending" style="height: 400px;"></div>
        </div>
    </div>
    
    <!-- Google charts JS -->
	<script type="text/javascript">
		const months = {{months|tojson}};
		const monthly_spendings = {{monthly_spendings|tojson}};
	</script>
	<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
	<script type="text/javascript" src="{{ url_for('static', filename='cusMonthSpending.js') }}"></script>

</body>
</html>
